<aside class="chex hud">
    <p class="item">
        <span class="pull-right gray" data-bind="text: localize('Hex')"></span>
    </p>

    <div class="separator flex">
        <div>
            <p class="item">
                <span class="pull-left gray" data-bind="text: localize('Terrain')"></span>
                <span class="pull-right" data-bind="text: terrainVM.label"></span>
            </p>
            <p class="item">
                <span class="pull-left gray" data-bind="text: localize('Travel')"></span>
                <span class="pull-right" data-bind="text: travelVM.label"></span>
            </p>
            <p class="item">
                <span class="pull-left gray" data-bind="text: localize('TravelMultiplier')"></span>
                <span class="pull-right" data-bind="text: travelVM.multiplier"></span>
            </p>
        </div>
        <img class="terrain" data-bind="attr: {src: terrainVM.img }">
    </div>

    <div class="separator">
        <p class="item" data-bind="visible: explorationVM.explored">
            <span class="pull-left gray" data-bind="text: localize('Explored')"></span>
            <span class="pull-right" data-bind="text: explorationVM.label"></span>
        </p>
        <p class="item" data-bind="visible: explorationVM.cleared">
            <span class="pull-left gray" data-bind="text: localize('Cleared')"></span>
            <i class="fa-solid fa-check"></i>
        </p>
        <p class="item" data-bind="visible: claimVM.claimed">
            <span class="pull-left gray" data-bind="text: localize('Claimed')"></span>
            <span class="pull-right" data-bind="text: claimVM.label, style: claimVM.color"></span>
        </p>
    </div>

    <div class="separator" data-bind="visible: improvementVMs().length > 0, foreach: improvementVMs">
        <img data-bind="attr: { src: img }">
        <span class="pull-left" data-bind="text: label"></span>
        <span data-bind="text: special"></span>
        <i class="fa-solid" data-bind="css: $root.eye(visiFrag())"></i>
    </div>

    <div class="separator" data-bind="visible: featureVMs().length > 0, foreach: featureVMs">
        <p class="item">
            <img data-bind="attr: { src: img }">
            <span class="key" data-bind="text: label"></span>
            <span class="key" data-bind="text: name"></span>
            <i class="fa-solid" data-bind="css: $root.eye(visiFrag())"></i>
        </p>
    </div>

    <div class="separator" data-bind="visible: resourceVMs().length > 0, foreach: resourceVMs">
        <p class="item">
            <img data-bind="attr: { src: img }">
            <span class="key" data-bind="text: label"></span>
            <span data-bind="text: amount"></span>
            <i class="fa-solid" data-bind="css: $root.eye(visiFrag())"></i>
        </p>
    </div>
    
    <div class="separator" data-bind="visible: forageableVMs().length > 0, foreach: forageableVMs">
        <p class="item">
            <img data-bind="attr: { src: img }">
            <span data-bind="text: label"></span>
            <i class="fa-solid fa-gift"></i>
            <span class="value" data-bind="text: amount"></span>
            <i class="fa-solid" data-bind="css: $root.eye(visiFrag())"></i>
        </p>
    </div>
    
</aside>
